<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeGen</title>
    <link rel="stylesheet" href="style/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="main-layout header-layout">
            <img class="logo" src="images/LOGO/LOGO.png" onclick="printThis(this)" alt="MEMEGEN">
            <div class="burger-menu" onclick="onShowMenu()">
                <svg viewBox="0 0 100 80" width="40" height="40">
                    <rect width="100" height="20"></rect>
                    <rect y="30" width="100" height="20"></rect>
                    <rect y="60" width="100" height="20"></rect>
                </svg>
            </div>
            <div class="btn-container">
                <button value="movies" onclick="onFilterGallery(value)">Movies</button>
                <button value="animals" onclick="onFilterGallery(value)">Animals</button>
                <button onclick="renderMemes()" value="memes">Memes</button>
                <button onclick="renderGallery()" value="gallery">Gallery</button>
            </div>
        </div>
    </header>

    <main class="image-gallery">
        <section class="search-panel main-layout">
            <div class="keywords-section">
                <button onclick="onMoveKeywordsBack()"><img src="images/arrow-left.png"></button>
                <ul class="keywords-container clean-list"></ul>
                <button onclick="onMoveKeywordsForward()"><img src="images/arrow-right.png"></button>
            </div>
            <input type="text" class="search-bar" placeholder="Search" onkeyup="filterGalleryBySearch(value, event)">
        </section>
        <section class="images-container main-layout">
        </section>
    </main>

    <section class="meme-editor">
        <div class="editor-layout main-layout">
            <button id="close-editor" onclick="onCloseEditor()">X</button>
            <div class="canvas-container">
                <canvas class="my-canvas" width="500"></canvas>
            </div>

            <section class="editor-toolbox">
                <div class="text-container">
                    <input type="text" class="meme-text" placeholder="Write something"
                        onkeyup="onChangeLineText(value)">
                </div>
                <div class="text-lines-edit">
                    <button onclick="onMoveLine(value)" value="down"><img src="images/arrow-down.png" alt=""></button>
                    <button onclick="onMoveLine(value)" value="up"><img src="images/arrow-up.png"></button>
                    <button onclick="onSwitchLines()"><img src="images/ICONS/switch.png"></button>
                    <button onclick="onAddLine()"><img src="images/ICONS/add.png"></button>
                    <button onclick="onRemoveLine()"><img src="images/ICONS/trash.png"></button>
                </div>
                <div class="font-edit">
                    <button onclick="onChangeFontSize(value)" value="+"><img
                            src="images/ICONS/increase font - icon.png"></button>
                    <button onclick="onChangeFontSize(value)" value="-"><img
                            src="images/ICONS/decrease font - icon.png"></button>
                    <button onclick="onChangeAlign('end')"><img src="images/ICONS/align-to-left.png"></button>
                    <button onclick="onChangeAlign('center')"><img
                            src="images/ICONS/center-text-alignment.png"></button>
                    <button onclick="onChangeAlign('start')"><img src="images/ICONS/align-to-right.png"></button>
                </div>
                <div class="color-section">
                    <label for="line-color-btn" class="line-color"><img src="images/ICONS/text stroke.png"> <input
                            type="color" value="#ffffff" id="line-color-btn"
                            onchange="onChangeStrokeColor(value)"></label>
                    <label for="fill-color-btn" class="fill-color"><img src="images/ICONS/paint-board-and-brush.png">
                        <input type="color" value="#000000" id="fill-color-btn"
                            onchange="onChangeFillColor(value)"></label>
                </div>
                <select name="font-select" id="font-select" onchange="onChangeFont(value)">
                    <option value="Impact">Impact</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                </select>
                <section class="loading-btns">
                    <button onclick="onSaveMeme()">Save Meme</button>
                    <div class="share-container"></div>
                </section>
            </section>
        </div>
    </section>


    <script src="js/services/utilities-service.js"></script>
    <script src="js/services/storage-service.js"></script>
    <script src="js/services/memegen-service.js"></script>
    <script src="js/services/upload-service.js"></script>
    <script src="js/controller.js"></script>
</body>

</html>
